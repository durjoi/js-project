<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <main>
        <section class="carousel-item">
            <div class="carousel-image">
                <img src="profile1.jpg" id="img" alt="">
            </div>
            <div class="carousel-content">
                <h2 id="name">Jhon Eric</h2>
                <p id="title">Software Developer</p>
                <p id="review">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt assumenda 
                    ipsam minima quos rem accusantium illum, autem optio debitis, ea magni excepturi 
                    repellendus ad omnis a voluptate molestias consectetur quae!</p>
            </div>
            <div class="button-container">
                <button class="btn preview-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="btn random-btn">Surprise Me</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
